<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="start-screen">
        <img src="QKLOGO.png" alt="QuizKita Logo" class="logo" />
        <h1 class="heading">QuizKita</h1>

        <div class="settings">
          <label for="num-questions">Jumlah Soal:</label>
          <select id="num-questions">
            <option value="5">5</option>
            <option value="10">10</option>
          </select>
          <label for="category">Kategori:</label>
          <select id="category">
            <option value="Matematika">Matematika</option>
            <option value="Bahasa">Bahasa Indonesia</option>
            <option value="IPA">IPA</option>
          </select>
          <label for="difficulty">Tingkat Kesulitan:</label>
          <select id="difficulty">
            <option value="easy">easy</option>
            <option value="medium">medium</option>
            <option value="hard">hard</option>
          </select>
          <label for="time">Waktu Pengerjaan Soal:</label>
          <select id="time">
            <option value="10">10 Detik</option>
            <option value="15">15 Detik</option>
            <option value="20">20 Detik</option>
            <option value="30">30 Detik</option>
          </select>
        </div>
        <button class="btn start">Mulai Quiz</button>
      </div>
      <div class="quiz hide">
        <div class="timer">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text"></span>
          </div>
        </div>
        <div class="question-wrapper">
          <div class="number">
            Question <span class="current">1</span>
            <span class="total">/10</span>
          </div>
          <div class="question">This is a question This is a question?</div>
        </div>
        <div class="answer-wrapper">
          <div class="answer selected">
            <span class="text">answer</span>
            <span class="checkbox">
              <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
        <button class="btn submit" disabled>Submit</button>
        <button class="btn next">Next</button>
      </div>
      <div class="end-screen hide">
        <h1 class="heading">QuizKita</h1>
        <div class="score">
          <span class="score-text">Your score:</span>
          <div>
            <span class="final-score">0</span>
            <span class="total-score">/10</span>
          </div>
        </div>
        <button class="btn restart">Restart Quiz</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
